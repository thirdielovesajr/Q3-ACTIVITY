<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		th{
			font-family: verdana;
			text-align: center;
		}
		h2{
			text-align: center;
			font-family: Ariel;
		}
		img{
			height: 200px;
			width: 170px;
		}
		body{
			background-image: url(https://www.udiscovermusic.com/wp-content/uploads/2022/07/AJR-Photo_-Shervin-Lainez-Courtesy-of-Republic-Records-1000x600.jpg);
			background-size: cover;
		}
	</style>
	<title></title>
</head>
<body>
	<div class="container bg-secondary text-danger">
	<h2>Members of AJR</h2>
	<table class="table bg-dark text-success">
		<tr>
			<th>Picture</th>
			<th>Full Name</th>
			<th>Purpose</th>
		</tr>
		<tr>
			<th><img src="https://static.wikia.nocookie.net/ajr-music/images/7/72/Jack_Met.jpg/revision/latest/scale-to-width-down/350?cb=20210224184938"></th>
			<th>Jack Met</th>
			<th>Lead Sing, Songwriter</th>
		</tr>
		<tr>
			<th><img src="https://static.wikia.nocookie.net/ajr-music/images/8/88/Ryan.png/revision/latest/scale-to-width-down/350?cb=20210225035353"></th>
			<th>Ryan Met</th>
			<th>Producer, Songwriter</th>
		</tr>
		<tr>
			<th><img src="https://static.wikia.nocookie.net/ajr-music/images/f/f8/0643B815-BB80-4093-B87B-FCED750C7AB3.jpg/revision/latest/scale-to-width-down/350?cb=20210223033739"></th>
			<th>Adam Met</th>
			<th>Useless</th>
		</tr>
	</table>
	<div class="container bg-dark text light">
	<h2>Hiring Fans</h2>
	<form class="form-group">
		FirstName: <input type="text" name="fname" class="form-control"><br>
		LastName: <input type="text" name="lname" class="form-control"><br>
		Choose Member
		<select class="form-control">
			<option>Adam</option>
			<option>Jack</option>
			<option>Ryan</option>
		</select>
		<input type="submit" name="ADD MEMBER" class="btn btn-success btn-block">
		<input type="reset" name="CANCEL" class="btn btn-danger btn-block">
	</div>
	</form>
	</div>
</body>
</html>
